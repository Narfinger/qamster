runtime: go
api_version: go1
version:  r105
automatic_scaling:
        max_concurrent_requests: 80
        max_idle_instances: 1
        max_pending_latency: 200ms

handlers:
- url: /
  static_files: templates/index.html
  upload: templates/index.html
  login: admin
  secure: always

- url: /css
  static_dir: css/
  login: admin
  secure: always

- url: /js
  static_dir: js/
  login: admin
  secure: always

- url: /go/.*
  script: _go_app
  login: admin
  secure: always

- url: /favicon\.ico
  static_files: img/favicon.ico
  upload: static/images/favicon\.ico
