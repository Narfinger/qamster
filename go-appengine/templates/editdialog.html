<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Edit</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <md-input-container>
                <label>Name</label>
                <input type="text" ng-model="title" required>
            </md-input-container>
            <md-input-container>
                <label>Start</label>
                <input type="text" ng-model="start" required>
            </md-input-container>
            <md-input-container>
                <label>End</label>
                <input type="text" ng-model="end" required>
            </md-input-container>
        </div>
            <!-- <md-input-container>
                 <label>Category</label>
                 <input type="text" ng-model="color" required md-maxlength="10">
                 </md-input-container> -->
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="answer('abort')">
            Abort
        </md-button>
        <md-button ng-click="answer('edit')" class="md-primary">
            Edit
        </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
