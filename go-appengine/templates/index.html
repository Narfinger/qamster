<html lang="en" ng-app="qamsterApp">
  <head>
      <link rel="stylesheet" href="/offline/angular-material.min.css">
      <link href='/css/qamster.css' rel='stylesheet' type='text/css'>
      
      <meta name="viewport" content="initial-scale=1" />
      <title>Qamster</title>
  </head>
  <body layout="column">
      <md-toolbar layout="row">
          <div ng-controller="SideNavController as ctrl">
              <md-button ng-click="openMenu()">
                  <md-icon md-svg-src="img/ic_menu_24px.svg"></md-icon>Menu
              </md-button>
          </div>
          <div class="md-toolbar-tools">
              <h1>Qamster</h1>
          </div>
      </md-toolbar>


      <md-sidenav md-component-id="left" class="md-sidenav-left">
          <md-toolbar class="md-theme-indigo">
              <h1 class="md-toolbar-tools">Sidenav Left</h1>
          </md-toolbar>
          <md-content ng-controller="SideNavController">
              <ul>
                  <li>
                      <md-button ng-click="main()" class="md-primary">
                          Main
                      </md-button>
                  </li>
                  <li>
                      <md-button ng-click="history()" class="md-primary">
                          History
                      </md-button>
                  </li>
              </ul>
          </md-content>
      </md-sidenav>
      
      <div flex layout="column" >
          <div ng-view flex layout="column"></div>
      </div>

      <!-- Angular Material Dependencies -->
      <script src="/offline/angular.min.js"></script>
      <script src="/offline/angular-animate.min.js"></script>
      <script src="/offline/angular-aria.min.js"></script>
      <script src="/offline/angular-route.min.js"></script>
      <script src="/offline/angular-material.min.js"></script>

      <script src="/offline/Chart.bundle.min.js"></script>
      <script src="/js/angular-chart.min.js"></script>
      
      <script type="text/javascript" src="/_ah/channel/jsapi"></script>
      
      <script src="/js/qamster.js"></script>
  </body>
</html>
